<md-toolbar class="" color="primary">
    <a class="mat-button button-flat button-default" md-mini-fab (click)="sidenav.toggle()">
        <i class="fa fa-bars"></i>
    </a>
    <span class="md-toolbar-header">Admin panel</span>
    <a class="mat-button button-flat button-default" md-mini-fab [routerLink]="['/home']">
        <i class="fa fa-home"></i>
    </a>
</md-toolbar>

<md-sidenav-container>
    <md-sidenav #sidenav mode="side" opened="true">
        <md-nav-list>
            <a md-list-item [routerLink]="[link.value]" *ngFor="let link of links">
                <md-icon><i class="fa" [ngClass]="link.iconClass"></i></md-icon> {{link.name}}
            </a>
        </md-nav-list>
        <md-divider></md-divider>
        <md-nav-list>
            <a md-list-item>
                <md-icon><i class="fa fa-sign-out"></i></md-icon> Log out
            </a>
        </md-nav-list>
    </md-sidenav>
    
    <router-outlet></router-outlet>
</md-sidenav-container>
