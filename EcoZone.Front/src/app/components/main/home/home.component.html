<main-header [title]="title" [subtitle]="subtitle"></main-header>

<article-list [list]="articles" [routePrefix]="'/news'"></article-list>

<section class="loader-section" *ngIf="canLoad">
    <md-progress-bar [color]="'primary'" [mode]="'indeterminate'" *ngIf="isLoading"></md-progress-bar>
    <a md-raised-button (click)="loadMore()" *ngIf="!isLoading">Показать больше</a>
</section>
